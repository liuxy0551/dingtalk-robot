ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  dingtalk-robot: # service name
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 钉小弟 - 钉钉群机器人
      Role: 'acs:ram::1348483923043559:role/AliyunFcDefaultRole'
      LogConfig:
        Project: dingtalk-robot-log
        Logstore: dingtalk-robot-log
      InternetAccess: true
    dingtalk-robot-fc: # function name
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: custom
        CodeUri: ./
        MemorySize: 1024
        InstanceConcurrency: 5
        Timeout: 120
        
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            Qualifier: prod
            AuthType: ANONYMOUS
            Methods: ['GET', 'POST']
        httpTrigger-dev:
          Type: HTTP
          Properties:
            Qualifier: LATEST
            AuthType: ANONYMOUS
            Methods: ['GET', 'POST']
